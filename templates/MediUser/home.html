<!DOCTYPE html>
<html>
<head>
    <title>MEDI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

body, html {
  height: 100%;
  line-height: 1.8;
}

/* Full height image header */
.bgimg-1 {
  background-position: center;
  background-size: cover;
  background-image: url("https://media.globalnews.ca/videostatic/86/703/GlobalEditorial_1920x1080_OrganDonations_v2%20BIG%20VERSION.jpg");
  min-height: 100%;
}

.w3-bar .w3-button {
  padding: 16px;
}
.flex-parent {
  display: flex;
}

.jc-center {
  justify-content: center;
}



    </style>
</head>
<body>
<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-wide">MEDICARE</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
            <a href="{% url 'available_donation' %}" class="w3-bar-item w3-button"><i class="fa fa-th"></i> Available
                Organs</a>
            <a href="{% url 'post' %}" class="w3-bar-item w3-button"><i class="fa fa-th"></i> POST</a>
            <a href="{% url 'signup' %}" class="w3-bar-item w3-button"><i class="fa fa-user"></i> SIGNUP</a>
            <a href="{% url 'login' %}" class="w3-bar-item w3-button"><i class="fa fa-user"></i> LOGIN</a>
        </div>


        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
           onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>


<header class="bgimg-1 w3-display-container w3-grayscale-min" id="home">
    <div class="w3-display-left w3-text-white" style="padding:48px">
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <span class="w3-jumbo w3-hide-small"> Donate & Save Life</span><br>
        <span class="w3-xxlarge w3-hide-large w3-hide-medium"> Donate & Save Life</span><br>
        <span class="w3-large">“Give yourself and those in need an elixir of life by pledging organs.”

        </span>

        <p><a href="{% url 'payment' %}"
              class="w3-button w3-white w3-padding-large w3-large w3-margin-top w3-opacity w3-hover-opacity-on">Help
            MediCare</a></p>

        {% if pro %}
          <label style="margin-top:2%">Funds Received till date:<h1 style="text-shadow:3px 5px 3px black; font-size:50px;">{{pro.amount}}</h1></label>
        {% endif %}

    </div>
    <div class="w3-display-bottomleft w3-text-grey w3-large" style="padding:24px 48px">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
</header>


<!-- Modal for full size images on click-->
<div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
    <span class="w3-button w3-xxlarge w3-black w3-padding-large w3-display-topright" title="Close Modal Image">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
        <img id="img01" class="w3-image">
        <p id="caption" class="w3-opacity w3-large"></p>
    </div>
</div>


<script>
// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}


// Toggle between showing and hiding the sidebar when clicking the menu icon
var mySidebar = document.getElementById("mySidebar");

function w3_open() {
  if (mySidebar.style.display === 'block') {
    mySidebar.style.display = 'none';
  } else {
    mySidebar.style.display = 'block';
  }
}

// Close the sidebar with the close button
function w3_close() {
    mySidebar.style.display = "none";
}



</script>

</body>
</html>
